<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>


    <body>
        <header>
            <h1>Calculator</h1>
        </header>

        <main>

            <div class="calculator">

                <div id="display">
                    <input type="text" id="screen" disabled>
                </div>

                <div class="top-buttons">
                    <button id="clear">C</button>
                    <button id="backspace">‚Üê</button>
                </div>

                <div class="values">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>+</button>
                    
                </div>
            </div>
        </main>

        <script src="main.js"></script>
    </body>
</html>
