<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Validator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1 id="heading">Register</h1>
        <form id="input-form">
            <label for="username">Name</label>
            <input type="text" id="username" placeholder="eg. Sheikh Hossain" required>

            <br><br>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="eg. example@gmail.com"  required>

            <br><br>

            <label for="number">Phone</label>
            <input type="number" id="number" placeholder="+880 123456 7890" required>

            <br><br>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <br><br>

            <button id="submit">Submit</button>
        </form>

    </body>

</html>
